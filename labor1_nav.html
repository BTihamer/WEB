<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Lab Navigation</h1>
  <button onclick="location.href='labor1.html'">Go to Lab 1</button>
  <button onclick="location.href='labor2.html'">Go to Lab 2</button>
  <button onclick="location.href='labor3.html'">Go to Lab 3</button>
</body>
</html>
